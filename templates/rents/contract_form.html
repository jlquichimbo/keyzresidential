{% extends "base.html" %}
{% block page_title %}
	New Contract	
{% endblock page_title %}
{% block block_content %}
<div class="col-md-12">
	
	<form class="uniForm" method="POST" enctype="multipart/form-data">
   		{% csrf_token %}
   		{% load bootstrap3 %}
		{% bootstrap_javascript %}
		<div class="col-md-10">
			{% bootstrap_messages %}
			{% bootstrap_form form %}
		{% buttons %}
	   		<button  class="btn btn-primary" type="submit">Save Contract</button>
		{% endbuttons %}
		</div>

   	</form>
</div>
	<p>
		<a href="{% url 'rents:contract_list' %}">Back</a>
	</p>
{% endblock block_content %}
